<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Layout</title>
    <style>
      html,
      body {
        height: 100%;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      header {
        background-color: steelblue;
        color: white;
        text-align: center;
        padding: 20px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .content {
        background-color: lightyellow;
        padding: 20px;
        margin-bottom: 30px;
      }

      footer {
        background-color: lightgray;
        padding: 10px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>My Blog</header>
      <div class="content">
        <p>Here is some blog content. Let's ensure margins don't collapse!</p>
      </div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
