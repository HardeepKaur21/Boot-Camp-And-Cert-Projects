<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Navigation Bar</title>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="toolbar">
        <!-- This div is empty to centre the other 2 elements as we want -->
        <div></div>
        <p>
          <span>NEW</span>Omega Conference 2024: Open opportunities and
          challenges for the global financial industry
        </p>
        <img src="close.svg" alt="" />
      </div>

      <div class="navigation">
        <img src="logo.svg" alt="" />
        <ul>
          <li><a href="#">Features</a></li>
          <li class="industries">
            <a href="#">Industries</a>
            <div>
              <span><img src="Vector.svg" alt="" /></span>
            </div>
          </li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Company</a></li>
        </ul>
        <div class="navigation-right">
          <a href="#">Log In</a>
          <button class="button-std">Sign Up</button>
        </div>
      </div>
    </nav>
  </body>
</html>
